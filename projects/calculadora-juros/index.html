<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Juros Compostos</title>
</head>

<body>
  <main id="container">
    <div id="calculator">
      <h2>Calculadora de Juros</h2>

      <div id="input_box">
        <div class="input-field">
          <label for="initial-value">Valor Inicial (capital)</label>
          <input type="number" id="initial-value">
        </div>

        <div class="input-field">
          <label for="fee">Taxa de Juros a.m</label>
          <input type="number" id="fee">
        </div>

        <div class="input-field">
          <label for="time">Tempo de Rendimento a.m</label>
          <input type="number" id="time">
        </div>
      </div>

      <div id="feeType">
        <label>
          <input type="radio" name="radioFee" value="0"  checked><span>Juros Simples</span>
        </label>
        <label>
            <input type="radio" name="radioFee" value="1"><span>Juros Compostos</span>
        </label>
      </div>

      <div id="result">
        <h4>Reultado:</h4>
        <span id="total">
          R$0,00
        </span>
      </div>

      <button id="calculate">
        Calcular
      </button>

    </div>
  </main>  
  <script src="script.js"></script>
</body>

</html>
